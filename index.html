<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atempo App</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css" />
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>
    <body>
        <div class="contenedor">
            <header class="encabezado">
                <div class="contenedor_interno">
                    <figure class="logotipo">
                        <img src="./img/logo.png" alt="Logotipo de Atempo">
                    </figure>
                    <nav class="menu_principal">
                        <ul>
                            <li><a href="#" class="enlace_activo">Cursos</a></li>
                            <li><a href="#">Mis proyectos</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="contenedor_interno">
                    <form class="barra_busqueda">
                        <input type="text" placeholder="Busca tu clase">
                        <button><i class="las la-search"></i></button>
                    </form>
                </div>
                <div class="contenedor_interno contenedor_botones">
                    <a href="#" class="boton_agregar">Agregar <i class="las la-video"></i></a>
                    <a href="#" class="boton_notificaciones nueva_notificacion"><i class="las la-bell"></i></a>
                </div>
                <div class="contenedor_interno contenedor_usuario">
                    <figure class="foto_usuario">
                        <img src="./img/user_image.jpg" alt="Foto de usuario">
                    </figure>
                    <div class="info_usuario">
                        <p>Ana Rodr√≠guez</p>
                        <small>ana@correo.com</small>
                    </div>
                    <i class="las la-angle-right"></i>
                </div>
            </header>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
